<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	
	<header>
		<h1>Simple Notes</h1>
		<form id="new-note-form">
			<input 
				type="text" 
				name="new-note-input" 
				id="new-note-input" 
				placeholder="What do you have planned?" />
			<input 
				type="submit"
				id="new-note-submit" 
				value="Add note" />
		</form>
	</header>
	<main>
		<section class="note-list">
			<h2>All Notes</h2>

			<div id="notes">

				<div class="note">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="A new note"
							readonly>
					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				</div>

			</div>
		</section>
	</main>
    <script src="script.js"></script>
</body>

</html>
